<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tektur&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
        <body>
          <main>
            <img src="./assets/underwater.jpeg" alt="underwater" class="main-overlay">
            <img src="./assets/shrimp.png" alt="shrimp" class="main-shrimp">
            <section class="player">
              <h2>ü¶ê</h2>
              <h3 class="player-wins" id="team-one"> 0 wins</h3>
            </section>
            <section class="game-board">
              <h1>Tic-Tac-Toe</h1>
                <h2 class="game-board-turn">It's ü¶ê's turn!</h2>
                <p class="game-board-result hidden"></p>
              <article class="game-board-container">
                  <div class="square" id="1"></div>
                  <div class="square" id="2"></div>
                  <div class="square" id="3"></div>
                  <div class="square" id="4"></div>
                  <div class="square" id="5"></div>
                  <div class="square" id="6"></div>
                  <div class="square" id="7"></div>
                  <div class="square" id="8"></div>
                  <div class="square" id="9"></div>
              </article>
              <img src="./assets/flamingoWins.webp" alt="flaming-wins" id="flamingo-wins" class="flamingo hidden">
              <img src="./assets/winningShrimp.png" alt="shrimp-wins" id="shrimp-wins" class="shrimp hidden">  
            </section>
            <section class="player">
              <h2>ü¶©</h2>
              <h3 class="player-wins" id="team-two">0 wins</h3>
            </section>
          </main>
            <script src="./main.js"></script>
        </body>
    </head>
</html>
